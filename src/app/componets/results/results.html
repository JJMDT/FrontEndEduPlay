<div class="results-container">
  <h1>¡Felicidades Juan!</h1>
  <p class="message">
    Has completado el juego con una puntuación impresionante.<br />
    ¡Tu conocimiento brilla con fuerza!
  </p>

  <div class="score-box">
    <h2>Puntuación Final</h2>
    <p class="final-score">85</p>
  </div>

  <div class="buttons">
    <button (click)="playAgain()">Jugar de nuevo</button>
    <button (click)="exitGame()">Salir del juego</button>
  </div>
</div>
