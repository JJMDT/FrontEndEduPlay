<div *ngIf="pregunta" class="card">
  <div class="card-body">
    <!-- class="btn btn-outline-primary w-100" -->
     <p>{{contadorTotal+1}}/10</p>
    <h5 class="card-title">{{ pregunta.pregunta }}</h5>

    <ul class="list-group list-group-flush">
      <li *ngFor="let opcion of pregunta.opciones" class="list-group-item">
        <button
          class="btn btn-outline-primary w-100"
          (click)="verificarRespuesta(opcion)"
          [disabled]="respuestaUsuario !== ''"
        >
          {{ opcion }}
        </button>
      </li>
    </ul>

    <div *ngIf="respuestaUsuario !== ''" class="mt-3">
      <p
        [ngClass]="{
          'text-success': esCorrecta,
          'text-danger': !esCorrecta
        }"
      >
        {{ mensajeFeedback }}
      </p>
    </div>
  </div>
</div>

<div *ngIf="!pregunta">
  <p>Cargando pregunta...</p>
</div>
