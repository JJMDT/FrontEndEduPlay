<div *ngIf="pregunta" class="container text-center my-4" style="max-width: 600px;">
    <p class="pregunta-contador">
        Pregunta {{contadorPreguntas}} de {{TOTAL_PREGUNTAS}}
    </p>
    <h2 class="pregunta-titulo">{{pregunta.pregunta}}</h2>
    <div class="container-respuesta" >
        <button 
            *ngFor="let opcion of pregunta.opciones; let i = index"  
            class="btn"
            [class.correcta]="opcion === pregunta.respuestaCorrecta && respuestaUsuario !== ''"
            [class.incorrecta]="opcion === respuestaUsuario && !esCorrecta && respuestaUsuario !== ''"
            [disabled]="respuestaUsuario !== ''"
            (click)="verificarRespuesta(opcion)">
            {{opcion}}
        </button>
    </div>
    
    <!-- Mensaje de feedback -->
    <div *ngIf="mensajeFeedback" 
         class="feedback-message"
         [ngClass]="{
             'text-success': esCorrecta,
             'text-danger': !esCorrecta
         }">
        {{mensajeFeedback}}
    </div>
</div>

<div *ngIf="!pregunta" class="text-center">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando pregunta...</span>
    </div>
    <p class="mt-2">Cargando pregunta...</p>
</div>
